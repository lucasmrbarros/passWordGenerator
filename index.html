<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="container">
            <h1>Password Generator</h1>
            <input type="checkbox" id="includeLowercase">
            <label for="includeLowercase">Include Lowercase</label>
            <br>
            <input type="checkbox" id="includeUppercase">
            <label for="includeUppercase">Include Uppercase</label>
            <br>
            <input type="checkbox" id="includeNumbers">
            <label for="includeNumbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="includeSymbols">
            <label for="includeSymbols">Include Symbols</label>
            <br>
            <label for="passwordSize">Password size:</label>
            <input type="number" value="10" min="10" id="passwordSize">
            <button onclick="generate()" id="submit">Generate</button>
            <br>
            <p id="generatedPassword"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
